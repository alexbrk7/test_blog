<div class="row">
  <div class="col-lg-8">
    <!-- Post content-->
    <article>
      <!-- Post header-->
      <header class="mb-4">
        <!-- Post title-->
        <h1 class="fw-bolder mb-1">{{post?.title}}</h1>
        <!-- Post meta content-->
        <div class="text-muted fst-italic mb-2">Posted: {{post?.created_at}}</div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item text-primary"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{post?.slug}}</li>
          </ol>
        </nav>
      </header>
      <!-- Preview image figure-->
      <figure class="mb-4"><img class="img-fluid rounded" [src]="post?.image ? urlImages + post?.image : defaultImage" alt="..."></figure>
      <!-- Post content-->
      <section class="mb-5" [innerHTML]="post?.content">
      </section>
    </article>
  </div>
  <!-- Side widgets-->
  <div class="col-lg-4">
    <!-- Side widget-->
    <div class="card mb-4">
      <div class="card-header">Side Widget</div>
      <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
    </div>
  </div>
</div>
