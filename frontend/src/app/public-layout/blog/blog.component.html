<div class="row">
  <!-- Blog entries-->
  <div class="col-lg-8">
    <!-- Nested row for non-featured blog posts-->
    <div class="row">
      <div class="row row-cols-1 mb-4 row-cols-md-2">
        <!-- Blog post-->
        <div class="col mb-4" *ngFor="let post of filteredItems">
          <article class="card">
            <a routerLink="/post/{{post?.id}}"><img class="card-img-top" [src]="post.image ? urlThumbs + post.image : defaultImage" alt="..." ></a>
            <div class="card-body">
              <strong class="d-inline-block mb-2 text-primary">
                {{post.category?.title}}
              </strong>
              <h2 class="card-title h4">{{post?.title}}</h2>
              <div class="small text-muted">{{post?.created_at}}</div>
              <p class="card-text" [innerHTML]="post?.content.slice(0, 105)"></p>
              <a class="btn btn-primary" routerLink="/post/{{post?.id}}">Read more â†’</a>
            </div>
          </article>
        </div>
      </div>
    </div>
    <!-- Pagination-->
    <!--    <nav aria-label="Pagination">-->
    <!--      <hr class="my-0">-->
    <!--      <ul class="pagination justify-content-center my-4">-->
    <!--        <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>-->
    <!--        <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>-->
    <!--        <li class="page-item"><a class="page-link" href="#!">2</a></li>-->
    <!--        <li class="page-item"><a class="page-link" href="#!">3</a></li>-->
    <!--        <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>-->
    <!--        <li class="page-item"><a class="page-link" href="#!">15</a></li>-->
    <!--        <li class="page-item"><a class="page-link" href="#!">Older</a></li>-->
    <!--      </ul>-->
    <!--    </nav>-->
  </div>
  <!-- Side widgets-->
  <div class="col-lg-4">
    <!-- Categories widget-->
    <div class="card mb-4">
      <div class="card-header">Categories</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <ul class="list-unstyled mb-0">
              <li *ngIf="categories" (click)="listClick(false)">
                <a href="javascript:void(0)" [ngClass]="{'active': selectedIndex === false}" (click)="resetFilter()">ALL</a>
              </li>
              <li *ngFor="let cat of categories;  let i = index"
                  (click)="listClick(i)"

              >
                <a href="javascript:void(0)" [ngClass]="{'active': selectedIndex === i}" (click)="filterItemsByCategory(cat)">{{cat?.title}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
