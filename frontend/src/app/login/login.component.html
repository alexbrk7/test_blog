<div class="mt-4 col-6 offset-3">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error" >
          {{error}}
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input formControlName="email" type="email"
                   [ngClass]="{'form-control': true, 'error': f.email.invalid && (f.email.dirty || f.email.touched)}"
                   class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input formControlName="password" type="password"
                   [ngClass]="{'form-control': true, 'error': f.password.invalid && (f.password.dirty || f.password.touched)}"
                   class="form-control" id="inputPassword" placeholder="Password" autocomplete="on">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 offset-sm-2">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
